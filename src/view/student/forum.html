<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bee-portal | Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">bee-portal</a>
        <a class="navbar-brand" href="./course.html">Courses</a>
        <a class="navbar-brand" href="./forum.html">Forum</a>
        <a class="navbar-brand" href="#">Schedule</a>
      </div>
    </nav>

    <a href="./addForum.html" class="btn btn-primary">Add Forum</a>
    <br />

    <div class="card text-center" style="width: 18rem" id="forums">
      <div class="topics" id="forums">
        <div class="card-body">
          <template id="forum-template">
            <div class="topic topic1">
              <div class="topic-bg"></div>
              <h3 id="forum-name"></h3>
              </div>
              <div class="topic-count" id="user-name"></div>

              <a href="./forumDetail.html" class="btn btn-primary">Forum Detail</a>
            </div>
          </template>
        </div>
      </div>

    </div>

  </body>

  <script type="module">
    import {
      Firestore,
      collection,
      getDocs,
      getFirestore,
      doc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js";
    import { firebaseApp } from "../../firebase.js";

    const db = getFirestore(firebaseApp);

    window.onload = async () => {
      
      const querySnapshot = await getDocs(collection(db, "Forums"));
      querySnapshot.forEach((query) => {
        const { classCode, title, userName } = query.data();
        console.log(query.data());
        let body = document.querySelector("#forums");
        let template = document.querySelector("#forum-template");
        const clone = template.content.cloneNode(true);
        const forum_name = clone.querySelector("#forum-name");
        const user_name = clone.querySelector("#user-name");

        forum_name.textContent = title;
        user_name.textContent = "Posted by: " + userName;

        // clone.querySelector("#delete").addEventListener("click", async () => {
        //   await deleteDoc(doc(db, "foods", query.id));
        //   alert("Done deleting your food!");
        //   window.location.reload();
        // });

        body.appendChild(clone);
      });
    };
  </script>
</html>
