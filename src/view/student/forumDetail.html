<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bee-portal | Forum Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./dashboardAcad.html">bee-portal</a>
        <a class="navbar-brand" href="./dashboardAcad.html">Courses</a>
      </div>
    </nav>

    <a href="#" class="btn btn-primary">Add Forum</a>
    <br />
    <h5 class="card-title" id="forum-name">Forum Title</h5>

    <div class="card text-center" style="width: 18rem" id="forums">
      <div class="topics" id="forums">
        <div class="card-body">
          <template id="forum-template">
            <div class="topic topic1">
              <div class="topic-bg"></div>
              <h3 id="forum-name"></h3>
              </div>
              <div class="topic-count" id="forum-content"></div>
              <a href="#" class="btn btn-primary">Reply Forum</a>
              
            </div>
          </template>
        </div>
      </div>

  </body>

  <script type="module">
    import {
      Firestore,
      collection,
      getDocs,
      getFirestore,
      doc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js";
    import { firebaseApp } from "../../firebase.js";

    const db = getFirestore(firebaseApp);

    window.onload = async () => {
      const querySnapshot = await getDocs(collection(db, "Forums"));
      querySnapshot.forEach((query) => {
        const { classCode, title, content } = query.data();
        console.log(query.data());
        let body = document.querySelector("#forums");
        let template = document.querySelector("#forum-template");
        const clone = template.content.cloneNode(true);
        const forum_name = clone.querySelector("#forum-name");
        const forum_content = clone.querySelector("#forum-content");

        forum_name.textContent = title;
        forum_content.textContent = content;
      });
    };
  </script>
</html>
